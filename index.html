<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtskalender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .day {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }
        .day.locked {
            background-color: #ccc;
            color: #999;
            cursor: not-allowed;
        }
        .day.unlocked {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Weihnachtskalender</h1>
        <div class="calendar" id="calendar">
            <!-- Buttons werden hier generiert -->
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popup-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schlie√üen"></button>
                </div>
                <div class="modal-body">
                    <p id="popup-content"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schlie√üen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const calendar = document.getElementById('calendar');
        const popupTitle = document.getElementById('popup-title');
        const popupContent = document.getElementById('popup-content');

        // Inhalte f√ºr jeden Tag
        const contents = {
            1: { title: "Tag 1", content: '<b>Hallo Schatzi</b> ‚ù§Ô∏è, <br> <br> Das ist der Anfang deines Website Weihnachtskalender. Ich hoffe dass er dir gefallen wird. Jeden Tag kannst du hierrauf schauen und das n√§chste T√ºrchen √∂ffnen, mal gucken was ich da so reingeschrieben habe. <br> Anfangen tue ich mit dem Anfang von uns beiden, also eigentlich dem ersten Tag andem wir uns getroffen haben. Am 2. September 2024 <br><br><img src="Bild1.jpg" class="rounded float-start" width="300" height="300"> <br> <br> <br> <br><br> <br> <br> <br>  <br> <br> <br> <br> <br> <br> <b>Ich liebe dich Schatz, so sehr wie seit dem ersten Tag </b>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è'  },
            2: { title: "Tag 2", content: "Eine kleine √úberraschung f√ºr dich!"},
            3: { title: "Tag 3", content: "Ein sch√∂nes Gedicht" },
            4: { title: "Tag 4", content: "Ein Bild von einer Kerze üïØÔ∏è" },
            // Weitere Inhalte bis Tag 24 hinzuf√ºgen
        };

        const today = new Date().getDate();

        // Kalender erstellen
        for (let day = 1; day <= 24; day++) {
            const button = document.createElement('button');
            button.className = 'btn day text-center';
            button.innerText = `Tag ${day}`;
            button.disabled = day > today;
            button.classList.add(day > today ? 'locked' : 'unlocked');

            button.onclick = () => {
                const content = contents[day];
            if (content) {
                popupTitle.innerText = content.title; // Titel als reiner Text
                popupContent.innerHTML = content.content; // Inhalt als HTML
                const modal = new bootstrap.Modal(document.getElementById('popup'));
                modal.show();
            }
        }

            calendar.appendChild(button);
        }
    </script>
</body>
</html>
