<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtskalender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(128, 0, 128, 0.411);
            font-family: Arial, sans-serif;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .day {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }
        .day.locked {
            background-color: #ff0000ab;
            color: #ffffff;
            cursor: not-allowed;
        }
        .day.unlocked {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Weihnachtskalender für mein Schatz ❤️</span>
          </a>

        </header>
      </div>
    <div class="container">
        
        <div class="calendar" id="calendar">
            <!-- Buttons werden hier generiert -->
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popup-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div class="modal-body">
                    <p id="popup-content"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const calendar = document.getElementById('calendar');
        const popupTitle = document.getElementById('popup-title');
        const popupContent = document.getElementById('popup-content');

        // Inhalte für jeden Tag
        const contents = {
            1: { title: "1.12", content: '<b>Hallo Schatzi</b> ❤️, <br> <br> Das ist der Anfang deines Website Weihnachtskalender. Ich hoffe dass er dir gefallen wird. Jeden Tag kannst du hierrauf schauen und das nächste Türchen öffnen, mal gucken was ich da so reingeschrieben habe. <br> Anfangen tue ich mit dem Anfang von uns beiden, also eigentlich dem ersten Tag andem wir uns getroffen haben. Am 2. September 2024 <br><br>Ich bin jedes mal so glücklich wenn ich an diesen Tag zurückdenke. <br> <br><img src="Bild1.jpg" class="rounded float-start" width="300" height="300"> <br> <br> <br> <br><br> <br> <br> <br>  <br> <br> <br> <br> <br> <br> <b>Ich liebe dich Schatz, so sehr wie seit dem ersten Tag </b>❤️❤️❤️'  },
            2: {title:"2.12",content:'<b>Hallo Schatz</b> ❤️, Heute am 2. Dezember sehen wir uns wieder. Deswegen möchte ich dir eine Story erzählen bei welcher du mich motiviert hast und mich zu Spitzenleistung gepushed hast, weil ich merke, dass du manchmal wenig Motivation hast. Deswegen will ich dich nun motivieren. <br> <br> <b>Die Story:</b> <br> <br> Ich war schon immer eine Person die Angst vor neuen Sachen hatte, eine Person welche von Anfang an gesagt bekommen hat, dass das sicherste ist immer das zu machen was man kann und keinen Meter weiter. Du aber hast mir gezeigt, dass es eben nicht so ist. <br><br><em>"Wenn du das tust was du schon immer getan hast, wirst du auch immer dass bekommen was du schon immer bekommen hast."</em> <br><br> Um seine Ziele zu erreichen geht es darum, sich neue Sachen zu trauen. Raus aus dem sicheren Bereich und rein ins Ungewisse. Bis heute wird mir gesagt ich soll da bleiben wo ich bin und nicht weitergehen. Doch immer wenn ich dich anschaue gibst du mir 1000 Gründe trotzdem weiter zu gehen. Noch ein bisschen weiter zu machen und dass zu tun wovor ich Angst habe. Vor ungefähr 2 Monaten hatte ich Angst die Email ans Inovationszentrum zu schicken, ich dachte ich und meine Idee sind es nicht Wert. Nun unterstützen sie mich beim Gründen meines Unternehms. Ich hatte Angst beim Benefitzkonzert mitzumachen und dachte ich kann dass nicht und naja auch wenn wir es nicht geschaft haben (Ich hab verkackt), weiß ich nun, dass genug Arbeit alles ereichen lässt. Auch wenn man es nicht schafft, ist man trotzdem weiter gekommen als hätte man vor Angst nie angefangen. <br> <br> Moral der Story: Ich habe Angst, ich habe Zweifel. Doch aus dieser Angst musst du Kraft schöpfen, Kraft um weiter zu machen. Meine größte Angst ist es, nicht meine Ziele zu erreichen. Und das ist in Ordnung. Es ist schlimmer keine Angst zu haben, denn dann hast du keine Ziele. Denk immer an deine Ziele, an unser Ziel. Ein geimeinsam schönes Sorgenloses Leben. Dafür stehe ich jeden Morgen auf und strenge mich umsomehr an. Schau dir nicht die Herausforderung an sondern, dass Ziel. <br> <br> Ich weiß dass du das kannst! <br> Viel Glück bei Geo!<br> <br> <b>Ich liebe dich Schatz ❤️</b> <br><br> P.S. Hier ein Foto welches du noch nicht kennst.<br><br> <img src="Bild2.jpg" class="rounded float-start" width="300" height="400"> <br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>  <div class="dropdown"><button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">Unser Leben wenn wir nicht Aufgeben</button><ul class="dropdown-menu" aria-labelledby="dropdownMenuButton"><li><div class="d-flex"><div class="p-2"><img src="Bild2.1.png" class="img-fluid" width="200" height="200"><p>Ich auf der Couch am Chillen<br> in unserem schönen Haus</p></div><div class="p-2"><img src="Bild2.2.png" class="img-fluid" width="150" height="150"><p>Wir beide am Morgen</p></div></div><div class="d-flex"><div class="p-2"><img src="Bild2.3.png" class="img-fluid" width="200" height="150"><p>Unser wunderschönes Haus</p></div><div class="p-2"><img src="Bild2.4.png" class="img-fluid" width="150" height="150"><p>Unsere Garage <br>weil wir viel Geld <br>verdienen</p></div></div></li></ul></div>'},
            3: {title: "3.12", content: 'Schatziii ❤, <br> <br> Heute habe ich ein süßes Gedicht für dich geschrieben. <br><br> <h2>Für dich, meine Liebe</h2> <br>Deine Augen, so braun wie warmes Holz,<br>In ihrem Blick steckt zärtlichste Stolz.<br>Dein Haar, schwarz wie die tiefe Nacht,<br>Ein Glanz, der meine Seele bewacht.<br><br>Seit vier Monaten, fast wie ein Traum,<br>Fühl ich mich wohl in unserm Raum.<br>Du bist die Sonne, wenn der Himmel weint,<br>Der Stern, der in dunklen Stunden scheint.<br><br>Mit dir vergeht die Zeit so schnell,<br>Jeder Moment ist einfach hell.<br>Ein Danke, dass es dich gibt,<br>Von Herzen, weil ich dich so lieb. <br> <br>Ich liebe dich Vy ❤️'},
            4: {title: "4.12", content: '<b>Hallo Schatz</b> ❤️, <br> Ich hoffe du gewöhnst dich langsam an den Kalender. Für jeden Tag ein kreativen Beitrag für dich zu schreiben ist fast genau so schwer wie zu beschreiben wie sehr mein Herz dich liebt. Mein Ganzer Körper will zu dir. <br> <br> Aber mal ein anderes Thema. Ich habe ein paar Worte gesammelt die ich dir sagen will. <br> <ul><b><li>Du bist schön so wie du bist</li> <li>Du bist mir sehr wichtig</li><li>Du bist eine sehr wertvolle Person, vor allem in meinem Leben</li> <li>Danke dass es dich gibt</li><li>Hast du deinem Boyfriend schon gesagt, dass du ihn liebst?</li><li>Bitte mach dir nicht zu viele Sorgen, sei selbstbewusst.</li><li>Ich weiß dass du das schaffen kannst.</li><li>Egal was passiert ich bin bei dir</li><li>Alles wird gut am Ende vertrau mir</li><li>Ich bin sehr stolz auf dich</li><li>Ich bin beeindruckt über dich und deine Vergangenheit</li><li>Ich mag es wenn du mir zeigst was liebe ist</li><li>Bitte gib nie auf</li><li>Egal wo, wann oder wie ich bin immer an deiner Seite</li></b></ul>'},
            5: {title: "5.12", content: '<b>Hallo Schatz</b> ❤️, <br> Heute ist Donnerstag und ich schreibe zwei Tests. Bitte bete für mich dass ich da durch komme. Jeden Tag aufs neue merke ich doch wie wichtig du mir bist, der Kalender repräsentiert somit meine Gefühle für dich. Jeden Tag neu aber doch immer gleich, undzwar verliebt. <br> <br> Ich bin ein viel beschäftigter Typ, aber jeder viel beschäftigte Typ findet Zeit für seine Liebe. Ich bin sehr stolz auf dich, bitte halt durch Schatzi, bald sind Ferien und wir können viel machen. Hoffentlich heitert dich der Kalender jeden Tag etwas auf. Wir werden alles zusammen schaffen, dafür strenge ich mich sehr doll an. <br> <br> <b>Ich liebe dich Vy ❤️</b>'},
            6: { title: "6.12", content: 'Schatziii ❤️, <br> <br> Heute ging es eigentlich zur Landesolympiade Informatik. Aber weil ich 2 Prioritäten hier habe, fahre ich erst morgen. <br> <ol><li>Du <3</li><li>Meeting im DIZ</li></ol> <br> Mein Leben ist dank dir so viel Entspannter geworden, dafür wollte ich einfach mal danke sagen. Du bist mir sehr wichtig und das könnte ich dir jeden Tag aufs neue sagen. ICH BRAUCHE DICH!!! <br><br>Ich liebe dich Schatzi❤️❤️❤️ '},
            7: { title: "7.12", content: 'Schatziii ❤️, <br> <br> Heute geht es endlich zur Landesolympiade Informatik für einen Tag. Trotzdem schreibe ich dir einen süßen Block Eintrag heute vergleiche ich dich mit schönen Sachen die ich mag: <br> <br> <ul> <li> Du bist so schön wie der Mond bei Nacht </<li> <li> So Süß wie die Schokolade im Muffin <li> So elegant wie ein Pferd im Eselgehege <li> Deine Stimme schöner als jeder Engelsgesang <li> Dein Humor lustiger als jede Spongsbob Folge <li> Dein Vibe so synchron mit meinem wie Zwillinge <li> Dein Lachen so scheinend hell wie die Sonne bei Tag <li> Deine Augen so tief wie die dunkelste Höhle <li> Dein Herz so groß wie der größte Palast </ul> <br> <br>Ich liebe dich Vy ❤️  <img src="Bild4.jpg" class="rounded float-start" width="300" height="500">'},
            8: {title: "8.12", content: 'Schatziii ❤️, <br> <br> Heute ist ein sehr besonderer Tag. Wir sind heute 4 Monate zusammen. Zu diesem Anlass habe ich dir ein Gedicht geschrieben: <br><br> So lang ist es nicht her. <br> Doch Zeit wird kürzer. <br>Ich wusste genau eins <br> Ich bin von nun an deins.  <br> Jeden Tag aufs neue griff ich nach der Welt. <br>Weiß nun aber, dass auch du darein fällst.<br>Gesucht habe ich nicht,<br>doch gefunden habe ich dich. <br>Ein Segen fiel mir in die Hände.<br>Ich lege es behut zwischen 4 Wände.<br>Es treibt, bringt mich voran. <br>Deswegen leg ich dich nie hab.<br>Somit errinerst du mich woran. <br>Undzwar wie lieb ich dich habe. <br><br>Ich liebe dich Vy ❤️' },
            // Weitere Inhalte bis Tag 24 hinzufügen
        };

        const today = new Date().getDate();

        // Kalender erstellen
        for (let day = 1; day <= 24; day++) {
            const button = document.createElement('button');
            button.className = 'btn day text-center';
            if (day == 24) {
                button.innerText = '🎄';
            } else  {
                button.innerText = `Tag ${day}`;
            }
            
            button.disabled = day > today;
            button.classList.add(day > today ? 'locked' : 'unlocked');

            button.onclick = () => {
                const content = contents[day];
            if (content) {
                popupTitle.innerText = content.title; // Titel als reiner Text
                popupContent.innerHTML = content.content; // Inhalt als HTML
                const modal = new bootstrap.Modal(document.getElementById('popup'));
                modal.show();
            }
        }

            calendar.appendChild(button);
        }
    </script>
</body>
</html>
