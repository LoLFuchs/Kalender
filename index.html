            13: {title: "13.12", content: 'Hallo Schatzi ❤️, <br> <br> Heute ist der 13.12 ein Freitag. Also ein Pechtag, tja falsch gedacht. Jeder Tag hat die Möglichkeit der beste deines Lebens zu werden. Meines Lebens nicht mehr, denn der beste Tag war der 8.8.2024 an welchem ich meine wünderschöne Frau endlich meins nennen durfte. Einen schöneren Tag kann sich ein Mann meines gleichens nicht ausmalen. Sehr poetisch gesagt ich weiß. Aber zurück zum Thema. Wie ein Tag ist wird von dir bestimmt, also wie mein Tag ist wird auch von dir bestimmt, aber darum gehts wieder mal nicht. Du schatzi hast die Macht alles zu ändern. Du bist der Schmied deines Lebens, du kannst es verändern wie dir lieb ist. Ich weiß dass du das schaffen kannst. Mein größter Traum ist es mit dir erfolgreich zu werden. Mit dir in meinem Traumauto, in unserem Traumhaus in einem schönen Land und zu wissen, dass wir sicher im Leben stehen. Das ist mein Traum, ich will endlich wieder eine Generation in meiner Familie schaffen, welche Erfolgreich ist. War in meiner Familie zuletzt zur Zeiten DDR mein Uropa war ein angesehener machtvoller Mann. Ich kannte ihn nie, weiß aber dass er es echt drauf hatte. Meine Familie ist nicht perfekt, deswegen bitte ich dich. Lass uns zusammen etwas sein was wir uns nur erträumen können. <br> <br> Kurzfassung dieses Tages: Unsere Zukunft wird voller Träume stecken, die erfüllt werden. Unsere Familie soll etwas sein was heilig ist, unerschütterlich, voller Liebe und Kraft. <br> <br> btw sind wir voll das süße Paar. Ich meine du als Tanzerin und Sängerin und ich als Wirtschafts-Informatik "Nerd" (Ich hasse diesen Begriff aber irgendwo stimmt es ich bin schon sehr fokussiert auf Informatik und Wirtschaft) <br> <br> Ich liebe dich Vy ❤️ <br> <br> <p>Liebst du mich?</p> <button class="btn btn-success" onclick="showLove()">Ja</button> <button class="btn btn-danger" disabled>Nein</button>'},

        button.onclick = () => {
            const content = contents[day];
            if (content) {
                popupTitle.innerText = content.title; // Titel als reiner Text
                popupContent.innerHTML = content.content; // Inhalt als HTML
                const modal = new bootstrap.Modal(document.getElementById('popup'));
                modal.show();
            }
        };

            calendar.appendChild(button);
        }
    </script>
</body>
